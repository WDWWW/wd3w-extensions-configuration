name: Publish Package

on:
  push:
    branches: [ master ]
    paths:
      - build/version.props

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      working-directory: src
      run: dotnet restore
    - name: Pack
      working-directory: src
      run: dotnet pack
    - name: Publish
      working-directory: src
      run: dotnet nuget push *\bin\**\*.snupkg -k ${{ secrets.WD3W_NUGET_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
  
